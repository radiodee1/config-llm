version: "3.8"

services:
    client:
        build: client/.
        ports:
            - "5173:5173"
        networks: 
            - backend 
        env_file: "./env/client.env"
        container_name: "client"
        depends_on:
            - server
        extra_hosts:
            - "host.docker.internal:host-gateway"
    server:
        build: express/.
        networks: 
            - backend 
        extra_hosts:
            - "host.docker.internal:host-gateway"
        env_file: "./env/server.env"
        container_name: "server"
        volumes:
            - /home:/home
    nginx:
        build: nginx/.
        ports:
            - "80:80"
            - "8008:8008"
        networks:
            - backend
        container_name: "nginx"
        depends_on:
            - server
            - client
        extra_hosts:
            - "host.docker.internal:host-gateway"



volumes:
    home:

networks:
    backend:
